<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internal Agent Chat</title>

  <!-- IMPORTANT:
       - Avoid "latest" for production; pin a known working version.
       - If you still want latest, replace v4. with /latest/
  -->
  <script defer src="https://cdn.botframework.com/botframework-webchat/4.16.0/webchat.js"></script>

  <style>
    :root{
      
--bg: #f6f7fb;
  --panel: #ffffff;
  --panel2:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --border: rgba(17,24,39,.10);
  --accent:#2563eb;
  --user:#e8f0fe;
  --bot:#ffffff;
  --input:#ffffff;
    }

    html, body { height:100%; margin:0; background:var(--bg); color:var(--text); font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    * { box-sizing: border-box; }

    .app {
      height:100%;
      display:flex;
      flex-direction:column;
      max-width: 1100px;
      margin: 0 auto;
    }

    header{
      flex: 0 0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 16px;
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border-bottom: 1px solid var(--border);
    }

    .title h1{ margin:0; font-size:14px; }
    .title p { margin:2px 0 0; font-size:12px; color:var(--muted); }

    .right {
      display:flex;
      gap:10px;
      align-items:center;
    }

    .status {
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }

    .btn {
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      padding: 6px 10px;
      border-radius: 10px;
      cursor:pointer;
      font-size: 12px;
    }
    .btn:hover{ border-color: rgba(96,165,250,.55); }

    /* Chat area */
    .chat-wrap {
      flex: 1 1 auto;
      min-height: 0; /* IMPORTANT for flex children so WebChat can size itself */
      display:flex;
      justify-content:center;
      padding: 16px;
    }

    /* This is the container WebChat will render into */
    #webchat {
      width: 100%;
      max-width: 900px;         /* ChatGPT-like column width */
      height: 100%;
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;         /* Keeps WebChat visuals inside rounded border */
      background: var(--bg);
    }

    /* Error box (if WebChat fails to load/render) */
    #errorBox {
      display:none;
      margin: 16px;
      padding: 12px 14px;
      border: 1px solid rgba(239,68,68,.35);
      background: rgba(239,68,68,.10);
      color: #fecaca;
      border-radius: 12px;
      font-size: 13px;
      line-height: 1.4;
      max-width: 900px;
      align-self: center;
      width: 100%;
    }

    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="title">
        <h1>Internal Agent Chat</h1>
        <p>Ask questions — answers come from your Copilot Studio agent + documents</p>
      </div>

      <div class="right">
        <span class="status" id="status">Loading chat UI…</span>
        <button class="btn" id="reset">New chat</button>
      </div>
    </header>

    <div id="errorBox"></div>

    <div class="chat-wrap">
      <div id="webchat" role="main"></div>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const errorBox = document.getElementById('errorBox');
    const webchatEl = document.getElementById('webchat');

    function showError(message, details) {
      errorBox.style.display = 'block';
      errorBox.innerHTML = `
        <b>Chat UI failed to load.</b><br/>
        ${message}<br/><br/>
        <b>Details:</b><br/>
        <code>${(details || '').toString().replace(/</g,'&lt;')}</code>
        <br/><br/>
        Try: open DevTools → Console and share the error log.
      `;
      statusEl.textContent = 'Error';
    }

    async function getDirectLineToken() {
      const r = await fetch('/api/directline/token', { cache: 'no-store' });
      if (!r.ok) {
        const t = await r.text();
        throw new Error(`Token endpoint failed: ${r.status} ${t}`);
      }
      return r.json();
    }

    function renderWebChatWithToken(token) {
      if (!window.WebChat || !window.WebChat.renderWebChat) {
        throw new Error('BotFramework WebChat script not loaded (window.WebChat is missing).');
      }

      const styleOptions = {
        backgroundColor: getComputedStyle(document.documentElement).getPropertyValue('--bg').trim(),
        accent: getComputedStyle(document.documentElement).getPropertyValue('--accent').trim(),

        bubbleBackground: getComputedStyle(document.documentElement).getPropertyValue('--bot').trim(),
        bubbleFromUserBackground: getComputedStyle(document.documentElement).getPropertyValue('--user').trim(),
        bubbleBorderRadius: 14,
        bubbleFromUserBorderRadius: 14,

        primaryFont: 'system-ui, -apple-system, Segoe UI, Roboto, Arial',

        // Make sure send box is visible and styled
        sendBoxBackground: getComputedStyle(document.documentElement).getPropertyValue('--input').trim(),
        sendBoxTextColor: '#e5e7eb',
        sendBoxButtonColor: getComputedStyle(document.documentElement).getPropertyValue('--accent').trim(),
        sendBoxBorderTop: `1px solid ${getComputedStyle(document.documentElement).getPropertyValue('--border').trim()}`,
        hideUploadButton: true
      };

      const directLine = window.WebChat.createDirectLine({ token });

      window.WebChat.renderWebChat(
        { directLine, styleOptions },
        webchatEl
      );

      return directLine;
    }

    async function startChat() {
      try {
        statusEl.textContent = 'Connecting to agent…';

        // Wait a moment for webchat.js to load (because it is defer-loaded)
        const start = Date.now();
        while ((!window.WebChat || !window.WebChat.renderWebChat) && Date.now() - start < 7000) {
          await new Promise(r => setTimeout(r, 50));
        }

        const { token } = await getDirectLineToken();
        window._directLine = renderWebChatWithToken(token);

        statusEl.textContent = 'Connected';
      } catch (e) {
        console.error(e);
        showError('Unable to render chat control.', e.message || e);
      }
    }

    document.getElementById('reset').addEventListener('click', async () => {
      webchatEl.innerHTML = '';
      errorBox.style.display = 'none';
      await startChat();
    });

    startChat();
  </script>
</body>
</html>
``
